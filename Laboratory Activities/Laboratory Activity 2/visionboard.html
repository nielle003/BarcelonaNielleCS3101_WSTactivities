<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/lol.png" type="image/png">
    <title>Personal Vision Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="head">
        <div class="audio">
            <audio class controls autoplay loop>
                <source src="assets/Blind Pick - Old Champion Select Music.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="header">
            <h1>My Vision Board</h1>
            <p><span class="design">Death can have me, When it earns me</span></p>
        </div>
    </section>

    <div class="container">
        <div class="vision-board">
            <div class="vision-item">
                <img src="assets/muscle.jpg" alt="Picture of a muscle car">
            </div>
            <div class="vision-item">
                <img src="assets/rift.jpg" alt="Picture of summoners rift">
            </div>
            <div class="vision-item">
                <img src="assets/london.jpg" alt="Picture of London at night">
            </div>
            <div class="vision-item">
                <img src="assets/fly.jpg" alt="Picture of a view from a plane window">
            </div>
            <div class="vision-item">
                <img src="assets/victory-icon-7.png" alt="Victory png">
            </div>
            <div class="vision-item">
                <img src="assets/room.jpg" alt="Picture of a gaming room">
            </div>

        </div>
    </div>

</body>

</html>
